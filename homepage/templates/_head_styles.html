<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>동료 AI 스캐폴딩 - 채팅</title>
<style>
    /* 1. 전체 레이아웃 (3단 구성 및 중앙 정렬) */
    body {
        font-family: 'Inter', 'Arial', sans-serif;
        background-color: #eef1f5;
        display: flex;
        justify-content: center; /* 수평 중앙 */
        align-items: center;    /* 수직 중앙 */
        height: 100vh;
        margin: 0;
        overflow: hidden;
    }
    .main-wrapper {
        display: flex;
        width: 95%;
        max-width: 1500px; /* 최대 폭 확장 */
        height: 90vh;
        min-height: 600px;
        overflow: hidden;
    }
    
    /* 왼쪽 패널: 학습 목표 및 배경 */
    .left-panel {
        width: 320px; 
        padding: 30px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        margin-right: 20px; /* 채팅창과 띄우기 */
        overflow-y: auto;
        flex-shrink: 0;
    }

    /* 오른쪽 패널: 결과물 제출 창 */
    .right-panel {
        width: 280px; 
        padding: 30px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        margin-left: 20px; /* 채팅창과 띄우기 */
        overflow-y: auto;
        flex-shrink: 0;
    }

    /* 중앙 패널: 채팅 영역 */
    .center-panel {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    /* 2. 패널 내부 스타일 */
    .left-panel h2, .right-panel h2 {
        color: #1a73e8; 
        border-bottom: 3px solid #1a73e8;
        padding-bottom: 10px;
        margin-bottom: 25px;
        font-weight: 800;
        font-size: 1.3em;
    }
    .left-panel h3 {
        color: #3c4043;
        margin-top: 20px;
        margin-bottom: 8px;
        font-weight: 700;
        font-size: 1.1em;
    }
    .left-panel p, .right-panel p {
        color: #5f6368;
        line-height: 1.6;
        margin-bottom: 15px;
        font-size: 0.95em;
    }
    .right-panel button {
        width: 100%;
        padding: 12px;
        background-color: #34a853; /* 구글 그린 */
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .right-panel button:hover {
        background-color: #278f48;
    }
    
    /* 3. 채팅 영역 */
    .chat-header {
        padding: 15px 30px;
        background-color: #f8f9fa;
        border-bottom: 1px solid #e0e0e0;
        color: #202124;
        font-size: 1.1em;
        font-weight: 500;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
    }
    .chat-box {
        flex-grow: 1;
        padding: 30px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 25px;
        background-color: #ffffff;
    }
    
    /* 4. 메시지 스타일 */
    .message-row {
        display: flex;
        align-items: flex-start;
    }
    .user-message-row {
        justify-content: flex-end;
    }
    .ai-message-row {
        justify-content: flex-start;
    }

    .avatar {
        width: 80px; 
        height: 80px; 
        border-radius: 50%;
        margin-right: 15px;
        flex-shrink: 0;
        object-fit: cover;
        border: 3px solid #4285f4; 
    }
    .user-message-row .avatar {
        display: none;
    }
    
    .message-content {
        max-width: 65%;
        padding: 15px 20px;
        border-radius: 24px;
        line-height: 1.5;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
        word-break: break-word;
        font-size: 1.05em;
    }
    .ai-message-row .message-content {
        background-color: #f0f4f9; 
        color: #202124;
        border-top-left-radius: 4px;
        margin-right: 15%;
    }
    .user-message-row .message-content {
        background-color: #1a73e8; 
        color: white;
        border-top-right-radius: 4px;
        margin-left: 15%;
    }

    /* 5. 입력 폼 및 버튼 */
    .input-form {
        padding: 20px 30px;
        border-top: 1px solid #e0e0e0;
        background-color: #ffffff;
        display: flex;
        gap: 15px;
        border-bottom-left-radius: 12px;
        border-bottom-right-radius: 12px;
    }
    .input-form input {
        flex-grow: 1;
        padding: 15px 20px;
        border: 1px solid #dadce0;
        border-radius: 28px;
        font-size: 16px;
    }
    .input-form button {
        background-color: #1a73e8;
        color: white;
        border: none;
        border-radius: 50%;
        width: 55px;
        height: 55px;
        font-size: 1.2em;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .send-icon {
        stroke: white;
        fill: none;
        width: 24px;
        height: 24px;
    }

    /* 로딩 애니메이션 (생략) */
    .loading-dot { height: 10px; width: 10px; background-color: #ccc; border-radius: 50%; display: inline-block; margin: 0 2px; animation: dot-loading 1.5s infinite ease-in-out; }
    .loading-dot:nth-child(2) { animation-delay: 0.2s; }
    .loading-dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes dot-loading {
        0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
        40% { transform: scale(1); background-color: #1a73e8; opacity: 1; }
    }
</style>
