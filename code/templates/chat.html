<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AI 동료 학습자와의 대화</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
        
        :root {
            --background-color: #f0f2f5;
            --container-background: #ffffff;
            --sidebar-background: #f8f9fa;
            --user-bubble-color: #007bff;
            --ai-bubble-color: #e9ecef;
            --text-color: #333;
            --border-color: #dee2e6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* --- [1] 레이아웃 구조 변경 --- */
        .page-container {
            width: 95%;
            max-width: 1400px; /* 전체 너비 확장 */
            height: 95vh;
            background: var(--container-background);
            border-radius: 12px;
            box-shadow: 0 4px
            20px rgba(0, 0, 0, 0.1);
            display: flex; /* Flexbox를 사용하여 2단 레이아웃 생성 */
            overflow: hidden;
        }

        .sidebar {
            flex: 0 0 400px; /* 사이드바 너비 고정 */
            background-color: var(--sidebar-background);
            padding: 30px;
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            line-height: 1.7;
        }

        .sidebar-section {
            margin-bottom: 30px;
        }

        .sidebar h3 {
            font-size: 18px;
            color: #007bff;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 2px solid #007bff;
        }

        .sidebar p {
            font-size: 15px;
            color: #495057;
            white-space: pre-wrap; /* 줄바꿈 적용 */
        }
        
        .chat-container {
            flex-grow: 1; /* 남은 공간을 모두 차지 */
            display: flex;
            flex-direction: column;
        }
        /* --------------------------- */

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
            font-size: 18px;
            font-weight: 500;
            flex-shrink: 0;
        }

        #chat-window {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            max-width: 85%;
        }

        .message.user {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .message-content {
            padding: 12px 18px;
            border-radius: 18px;
            line-height: 1.5;
        }
        
        .message.user .message-content {
            background-color: var(--user-bubble-color);
            color: white;
            margin-right: 12px;
        }

        .message.ai .message-content {
            background-color: var(--ai-bubble-color);
            color: var(--text-color);
            margin-left: 12px;
        }

        .input-container {
            display: flex;
            padding: 20px;
            border-top: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        #message-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            font-size: 16px;
        }

        #message-input:focus { outline: none; border-color: #007bff; }

        #send-button {
            padding: 12px 20px;
            margin-left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #send-button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="sidebar">
            <div class="sidebar-section">
                <h3>현재 상황</h3>
                <p>{{ situation }}</p>
            </div>
            <div class="sidebar-section">
                <h3>교내 규칙</h3>
                <p>{{ rules }}</p>
            </div>
            <div class="sidebar-section">
                <h3>해결 과제</h3>
                <p>{{ task }}</p>
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                AI 동료 학습자와의 대화 ({{ user_name }}님)
            </div>
            <div id="chat-window">
                <div class="message ai">
                    <img src="{{ url_for('static', filename='ai_avatar.png') }}" alt="AI Avatar" class="avatar">
                    <div class="message-content">
                        <p>안녕하세요, {{ user_name }}님! 왼쪽에 제시된 문제 상황을 읽어보시고, 과제 해결을 위해 저와 함께 자유롭게 이야기 나눠봐요.</p>
                    </div>
                </div>
            </div>
            <div class="input-container">
                <input type="text" id="message-input" placeholder="메시지를 입력하세요...">
                <button id="send-button">전송</button>
            </div>
        </div>
    </div>
    <script>
        // JavaScript 부분은 변경할 필요 없습니다.
        const chatWindow = document.getElementById('chat-window');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const aiAvatarUrl = "{{ url_for('static', filename='ai_avatar.png') }}";

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            
            let innerHtml = '';
            if (sender === 'ai') {
                innerHtml = `
                    <img src="${aiAvatarUrl}" alt="AI Avatar" class="avatar">
                    <div class="message-content"><p>${text}</p></div>
                `;
            } else {
                innerHtml = `
                    <div class="message-content"><p>${text}</p></div>
                `;
            }
            messageDiv.innerHTML = innerHtml;
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        async function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText === '') return;

            addMessage(messageText, 'user');
            messageInput.value = '';

            try {
                const response = await fetch('/get_response', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: messageText })
                });
                const data = await response.json();
                
                if (data.response) {
                    addMessage(data.response, 'ai');
                } else {
                    addMessage('오류: AI로부터 응답을 받지 못했습니다.', 'ai');
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('통신 오류가 발생했습니다.', 'ai');
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
